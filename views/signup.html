<!DOCTYPE html>
<html>
  <title> Sign up </title>
  <link rel="icon" href="../photos/ebook-icon-png-6.jpg" type="image/x-icon">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/signup.css">
  </head>
  <div class="logo">
    <p class="welcome"> Welcome to </p>

    </a>
  </div>

      <button class="facebook">Facebook</button>
    </div>

  <div class="newacc">
    <p> Create new account </p>
    <input class="emailbar" type="text" id="input-email" placeholder="Enter your email...">
    <div class="newaccbuttons">
      <input class="firstnbar" type="text" id="first-name" placeholder="First name...">
      <input class="lastnbar" type="text" id="last-name" placeholder="last name...">
    </div>
    <input class="passbar" type="password" id="input-password" placeholder="Password...">
  </div>
  <button class="Sign-up-button" id="signup-btn">Sign up</button>
  <p class="alreadyacc"> Already have an account ? 
      <button class="already-login" onclick="window.location.href = '/log/signin';">Sign in</button>
  </p>

  <script src="../controllers/signup.js"></script>
  </body>
</html>
